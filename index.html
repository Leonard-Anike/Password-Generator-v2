<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?
    family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900
    &family=Karla:ital,wght@0,200..800;1,200..800&family=
    Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=
    Smythe&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title> Password Generator </title>
</head>
<body>
    <header>
        <h1> PASSWORD GENERATOR </h1>
    </header>

    <main id="container">
            <div class="txt-area" >
                <p id="heading"> Generate a <span> random password </span></p>
                <p id="pwd-txt"> Never use an insecure password again </p>
                <div class="pwd">
                    <label id="pwd-label" for="password-length"> Password length: </label>
                    <input 
                        type="number" id="pwd-input" 
                        value="8"
                        min="8" max="20" required
                    >
                    <p id="pwd-length"> (min:8 - max:20) </p>
                </div>
                <button id="pwd-btn"> Generate password </button>
            </div>
            
            <div class="pwd-display">
                <p id="password1" class="pwd-display-el"> <!--password character display --> </p> 
                <p id="password2" class="pwd-display-el display-el2"> <!--password character display --> </p>
            </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
